<script type="text/javascript">

	function initFormHeightEvent(){
		console.log('addEventListener parent page');
	    window.addEventListener('message', receiveMessage, false);
	}
	function receiveMessage(event){
		console.log("Received a message from " + event.origin + ".");
		console.log(event.data);
		var formheight=event.data;
	    if (formheight > 0 ){
	    	setChildFormHeight(formheight);	
	    }
	}

	window.onload = initFormHeightEvent;


	function setChildFormHeight( formheight) {
		var iframeDocument = document.getElementById('iFrm2ID');
 		console.log("received height:"+formheight);
 		console.log("previous form height:"+iframeDocument.height)
 		iframeDocument.height= formheight + 50 ;
 		console.log("enw form height:"+iframeDocument.height)
	}
	

</script>
